<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5c5c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-button:hover {
            background-color: #ff3a3a;
            transform: translateY(-2px);
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .news-card {
            background: linear-gradient(to bottom right, #ffffff, #e6e6e6);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 20px;
        }

        .news-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .news-description {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }

        .news-author, .news-source, .news-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .news-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
        }

        .news-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>NEWS</h1>
    <div class="search-container">
        <input type="text" id="query" class="search-input" placeholder="Search for news...">
        <button id="search-button" class="search-button">Search</button>
    </div>
    <div class="news-container" id="news-container">
        <!-- News articles will be inserted here dynamically -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
